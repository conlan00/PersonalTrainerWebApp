<div style="display:flex;">
  <button routerLink="/admin">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div style="color:white;">
    Dodaj nową ofertę lub usuń isteniejącą.
  </div>
</div>

<div id="main-container">

  <div class="left">




    <mat-card id="details" class="text-center">

      <mat-card-header class="test1" style="margin-bottom: 5rem; font-size: 2rem; font-weight: bold;">
        <mat-card-title>Dodaj ćwiczenie</mat-card-title>
      </mat-card-header>

      <mat-card-content class="test1">

        <div>
          <mat-form-field class="example-full-width">
            
              <mat-label>Wpisz nazwę ćwiczenia</mat-label>
            
            
            <input matInput type="text" [formControl]="title" [errorStateMatcher]="matcher" [(ngModel)]="value">
            @if (title.hasError('required')) {
            <mat-error>Nazwa ćwiczenia jest <strong>obowiązkowa</strong></mat-error>
            }
            @if (value) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
            }
          </mat-form-field>
        </div>
        <div style=" margin-top:2rem">
          <button mat-button color="primary-grey" style="background-color: white;" (click)="addExercise()">Dodaj ćwiczenie</button>
        </div>
        

      </mat-card-content>

    </mat-card>
  </div>
  <div class="right">
    <mat-card id="details2" class="text-center">
      <mat-card-header class="test">
        <mat-card-title>Usuń ofertę ze sprzedaży</mat-card-title>
      </mat-card-header>
      <mat-card-content class="test">
        <mat-form-field class="dropdown">
          <mat-label>Twoje plany ćwiczenia</mat-label>
          <mat-select [(ngModel)]="selectedItem">
            @for (exercise of exercises; track exercise; let i=$index) {
            <mat-option [value]="exercises[i]">{{exercise}}</mat-option>
            }
          </mat-select>

        </mat-form-field>
      </mat-card-content>
      <button mat-button color="primary-grey" style="background-color:white;" (click)="deleteExercise()" class="test">Usuń</button>
    </mat-card>
  </div>
  <router-outlet></router-outlet>

</div>
